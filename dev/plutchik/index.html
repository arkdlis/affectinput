<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Plutchik Wheel</title>

  <link rel="stylesheet" type="text/css" href="vendors/nouislider.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
  <script src="vendors/nouislider.min.js"></script>
  <script src="plutchik-wheel.js"></script>
</head>
<body>
  
  <div id='plutchik-wheel'></div>
  <div id="slider" style="max-width: 200px; margin: 25px 50px"></div>
  
  <script>
    // initializing widget
    let plutchikWheel = new PlutchikWheel(2);
    plutchikWheel.onClick((value) => {
      alert(value);
    });
    plutchikWheel.init(window.document.getElementById('plutchik-wheel'));

    // initializing slider to control widget
    var slider = document.getElementById('slider');
    noUiSlider.create(slider, {
      start: [2], 
      step: 1,
      range: {
          'min': [1],
          'max': [3]
      },
      pips: {
        mode: 'positions',
        values: [0, 50, 100],
        density: 50
      }
    });
    slider.noUiSlider.on('change', function (values) {
      plutchikWheel.setValue(values[0]);
    });
  </script>
</body>
</html>
