<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h2>Orientation</h2>
  <div>
    absolute:
    <span id="absolute"></span>
  </div>
  <div>
    alpha:
    <span id="alpha"></span>
  </div>
  <div>
    beta:
    <span id="beta"></span>
  </div>
  <div>
    gamma:
    <span id="gamma"></span>
  </div>
  <h2>Motion</h2>
  <div>
    acceleration:
    <span id="acceleration"></span>
  </div>
  <div>
    acceleration including gravity:
    <span id="accgrav"></span>
  </div>
  <div>
    rotation:
    <span id="rotation"></span>
  </div>
  <div>
    interval:
    <span id="interval"></span>
  </div>



  <script>
    var absoluteOutput = document.getElementById("absolute");
    var alphaOutput = document.getElementById("alpha");
    var betaOutput = document.getElementById("beta");
    var gammaOutput = document.getElementById("gamma");

    var accelerationOutput = document.getElementById("acceleration");
    var accgravOutput = document.getElementById("accgrav");
    var rotationOutput = document.getElementById("rotation");
    var intervalOutput = document.getElementById("interval");

    window.addEventListener("deviceorientation", handleOrientation, true);
    window.addEventListener("devicemotion", handleMotion, true);

    function handleOrientation(event) {
      var absolute = event.absolute;
      var alpha = event.alpha;
      var beta = event.beta;
      var gamma = event.gamma;
      
      absoluteOutput.innerHTML = absolute;
      alphaOutput.innerHTML = alpha;
      betaOutput.innerHTML = beta;
      gammaOutput.innerHTML = gamma;
    }

    function handleMotion(event) {
      var acceleration = event.acceleration;
      var accgrav = event.accelerationIncludingGravity;
      var rotation = event.rotationRate;
      var interval = event.interval;
      
      accelerationOutput.innerHTML = `(${acceleration.x}, ${acceleration.y}, ${acceleration.z})`;
      accgravOutput.innerHTML = `(${accgrav.x}, ${accgrav.y}, ${accgrav.z})`;
      rotationOutput.innerHTML = `(${rotation.alpha}, ${rotation.beta}, ${rotation.gamma})`;
      intervalOutput.innerHTML = interval;
    }
  </script>
</body>
</html>
