<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Valence-Arousal</title>

  <script src="../../vendors/p5/p5.min.js"></script>
  <script src="../js/valence-arousal.js"></script>
</head>
<body>

  <div id='valence-arousal'></div>

  <script>
    // initialize widget
    let valenceArousal = new ValenceArousal();

    valenceArousal.onChange((value) => {
      window.alert(`valence: ${value.valence}, arousal: ${value.arousal}`);
    });

    valenceArousal.init(window.document.getElementById('valence-arousal'));
  </script>
  
</body>
</html>
