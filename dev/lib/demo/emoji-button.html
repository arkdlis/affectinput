<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <!-- jQuery -->
  <link rel="stylesheet" href="../../vendors/jquery/jquery.mobile.css" />
  <script src="../../vendors/jquery/jquery.js"></script>
  <script src="../../vendors/jquery/jquery.mobile.js"></script>

  <!-- Include the affectbutton widget -->
  <script src="../js/emoji.affectbutton.js"></script>
</head>
<body>

  <canvas id="emojibutton"></canvas>

  <style>
    #emojibutton {
      width: 240px;
      height: 240px;
    }
  </style>
  <script>
    window.addEventListener('load', function () {
      var canvas = $('#emojibutton');    
      canvas.emojibutton();
      canvas.on('affectchanged', ( event, affect ) => {
        console.log(affect);
      });
    });
  </script>
</body>
</html>
