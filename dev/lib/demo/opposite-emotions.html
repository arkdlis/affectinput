<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" type="text/css" href="../css/opposite-emotions.css">
  <link rel="stylesheet" type="text/css" href="../../vendors/noui-slider/nouislider.min.css">

  <script src="../../vendors/jquery/jquery.js"></script>
  <script src="../../vendors/noui-slider/nouislider.min.js"></script>
  <script src="../js/opposite-emotions.js"></script>
</head>
<body>
  
  <div id="opposite-emotions" class="container"></div>

  <script>
    window.addEventListener('load', function () {
      let root = document.getElementById('opposite-emotions');
      let oppositeEmotions = new OppositeEmotions();
      oppositeEmotions.onChange((result) => {
        window.alert(`change of ${result.id}: ${result.value}`);
      })
      oppositeEmotions.init(root);
    });
  </script>
  
</body>
</html>
