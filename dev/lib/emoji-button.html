<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <!-- jQuery -->
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

  <!-- Include the affectbutton widget -->
  <script src="js/custom.affectbutton.js"></script>
</head>
<body>

  <canvas id="affectbutton"></canvas>

  <style>
    #affectbutton {
    width: 240px;
    height: 240px;
  }
  </style>
  <script>
    const affectButtonStyle = {
      "ground": {
        "fill0":         "#FFF",
        "fill1":         "#FFF",
        "stroke":        "#FFF",
        "width":         0
      },
      
      "face": {
        "fill0":         "#FBDF80",
        "fill1":         "#FBDF80",
        "stroke":        "#FBDF80",
        "width":         1,
        "shadow":        "#888",
        "shadowX":       1,
        "shadowY":       2
      },
      
      "brow": {
        "stroke":        "#2A3240",
        "width":         2,
        "shadow":        "#FBDF80",
        "shadowX":       0,
        "shadowY":       0
      },
      
      "eye": {
        "fill0":         "#2A3240",
        "stroke":        "#2A3240",
        "width":         0.5
      },
      
      "iris": {
        "fill0":         "#2A3240",
        "fill1":         "#2A3240",
        "stroke":        "#2A3240",
        "width":         0.5
      },
      
      "pupil": {
        "fill0":         "#2A3240"
      },
      
      "mouth": {
        "fill0":         "#2A3240",
        "fill1":         "#2A3240",
        "stroke":        "#2A3240",
        "width":         1
      },
      
      "teeth": {
        "fill0":         "#fff",
        "shadow":        "#fff",
        "stroke":        "#fff",
        "width":         0.5,
        "grid":          [0.1, 0.25, 0.5, 0.75, 0.9]
      }
    };

    window.addEventListener('load', function () {
      var canvas = $('#affectbutton');    
      canvas.affectbutton({
        style: affectButtonStyle,
      });
      canvas.on('affectchanged', ( event, affect ) => {
        console.log(affect);
      });
    });
  </script>
</body>
</html>
